<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Save the Sea Otters</title>

<!--CSS only-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="icon" type="image/png" href="images/earth.png">

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12 noPadding">
				<!-- NAV START -->
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <div class="container-fluid">
				    <a class="navbar-brand" href="index.html">SAVEOTTERS</a>
				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

				      </ul>
				      <form class="d-flex">
				      	<a href="news.html">
				        <button class="btn btn-link" type="button">News</button>
				        </a>
				        <a href="donate.html">
				        <button class="btn btn-outline-success" type="button">DONATE</button>
				        </a>
				      </form>
				    </div>
				  </div>
				</nav>
				<!-- NAV ENDS -->
			</div>
		</div>

    <div class="row marginTopBottom">
      <div class="col-md-6">
      	<img src="images/kelp.jpg" class="img-fluid" alt="Picture of Sea Otters Eating Kelp">

      </div>
      <div class="col-md-6">
      	<div class="row">
      		<div class="col-md-12">
      			<h1 class="display-6">Keep Our Oceans Clean</h1>
      				<p class="lead">
 								By donating, you'll help sea otters protect kelp forests and keep the nearshore ecosystems balanced. This helps fight climate change!
							</p>
      <div class="col-md-6">

          <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-light dollarBtn">$5</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-light dollarBtn">$10</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-light dollarBtn">$15</button>
              </div>
          </div>
          <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-light dollarBtn">$50</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-light dollarBtn">$100</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-light dollarBtn">$500</button>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <button type="button" class="btn btn-success donatebtn">DONATE!</button>
              </div>
          </div>

      </div>
    </div>



		<div class="row footer">
			<div class="col-md-6 socialMedia">
				<!-- Social Media START-->
					<i class="bi bi-facebook"></i>
					<i class="bi bi-instagram"></i>
					<i class="bi bi-youtube"></i>
					<i class="bi bi-twitter"></i>
				<!-- Social Media END -->
			</div>
			<div class="col-md-6 mailingList">
				<h4>Donate to Sea Otter Conservation Efforts!</h4>
				<!-- Mailing Start -->
				<div class="input-group">
				  <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
				  <span class="input-group-text">$</span>
				  <span class="input-group-text">0.00</span>
				</div>

				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Username" aria-label="Username">
					<span class="input-group-text">@</span>
					<input type="text" class="form-control" placeholder="Server" aria-label="Server">
				</div>
				<!-- Mailing End -->
			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
